<h3>Employee Info</h3>
  <table class="table table-bordered">
    <thead>
        <th>Code</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of Employee">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td>{{item.gender}}</td>
        <td>{{item.salary}}</td>
      </tr>
    </tbody>
  </table>
  <br/>
  <app-users></app-users>
